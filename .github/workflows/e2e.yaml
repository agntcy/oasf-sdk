name: E2E Tests

on:
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened ]

jobs:
  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Setup Taskfile
        shell: bash
        run: sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b ~/.local/bin

      - name: Set image tag
        id: tag
        run: echo "IMAGE_TAG=${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Build Docker Images with commit tag
        run: |
          docker buildx bake \
            --set "validation-e2e.tags=oasf-sdk-validation:${{ steps.tag.outputs.IMAGE_TAG }}" \
            validation-e2e --load
          docker buildx bake \
            --set "translation-e2e.tags=oasf-sdk-translation:${{ steps.tag.outputs.IMAGE_TAG }}" \
            translation-e2e --load

      - name: Start test containers
        run: |
          # Start translation service  
          docker run -d \
            --name translation-e2e \
            -p 31234:31234 \
            -e TRANSLATION_SERVER_LISTEN_ADDRESS=0.0.0.0:31234 \
            oasf-sdk-translation:${{ steps.tag.outputs.IMAGE_TAG }}

          # Start validation service
          docker run -d \
            --name validation-e2e \
            -p 31235:31235 \
            -e VALIDATION_SERVER_LISTEN_ADDRESS=0.0.0.0:31235 \
            oasf-sdk-validation:${{ steps.tag.outputs.IMAGE_TAG }}

          # Wait for services to be ready
          echo "Waiting for services to start..."
          sleep 10
          
          # Check if services are running
          docker logs validation-e2e
          docker logs translation-e2e

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Run E2E Tests
        run: |
          task test:e2e

      - name: Stop test containers
        if: always()
        run: |
          docker stop validation-e2e translation-e2e || true
          docker rm validation-e2e translation-e2e || true

      - name: Show container logs on failure
        if: failure()
        run: |
          echo "=== Validation Service Logs ==="
          docker logs validation-e2e || true
          echo "=== Translation Service Logs ==="
          docker logs translation-e2e || true
